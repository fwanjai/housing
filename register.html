<!DOCTYPE html>
<html>
</head>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <body>
          <div class="container">
            <h1>Registration Form</h1>
            <p></p>
            <div id="details">
              <form>
                <div class="form-group">
                  <label for="1st Name">First Name</label>
                  <input id="1st Name" class="form-control" type="text" placeholder="John">
                </div>
                <div class="form-group">
                  <label for="2nd Name">Last Name</label>
                  <input id="2nd Name" class="form-control" type="text" placeholder="Doe">
                </div>
                  <div class="form-group">
                  <label for="dob">Date of Birth:</label>
                  <input id="dob" class="form-control" type="date">
                </div>
                <p></p>
               <div>
                 <label>Choose Category</label> &nbsp;
                    <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Home Buyer/Tenant
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Home Seller/Renter
                  </label>
              </div>
                <p></p>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input id="email" class="form-control" type="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                  <label for="Confirm Email">Confirm Email</label>
                  <input id="email2" class="form-control" type="text" placeholder="you@example.com">
                </div>
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input id="uname" class="form-control" type="text" placeholder="Enter your unique username">
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input id="psswd" class="form-control" type="password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                  <label for="Repeat Password">Repeat Password</label>
                  <input id="repeatpsswd" class="form-control" type="password" placeholder="Confirm Password">
                  <p></p>
                </div>
                <button type="submit" class="btn">Register</button>
              </form>
              </div>
        </body>
      </html>
